<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery - Travel Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #gallery {
            padding: 20px;
        }

        #gallery h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        #gallery p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .gallery-item {
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 4px solid #ddd;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .gallery-item p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <section id="gallery">
        <h2>Our Travel Gallery</h2>
        <p>Explore the beauty of the world's most stunning destinations captured through the lens of our travelers.</p>

        <div class="gallery-container">
            <!-- Beach Paradise -->
            <div class="gallery-item">
                <img src="https://source.unsplash.com/300x200/?beach" alt="Beach Destination">
                <p>Beach Paradise</p>
            </div>

            <!-- Mountain Adventure -->
            <div class="gallery-item">
                <img src="https://source.unsplash.com/300x200/?mountain" alt="Mountain Destination">
                <p>Mountain Adventure</p>
            </div>

            <!-- City Lights -->
            <div class="gallery-item">
                <img src="https://source.unsplash.com/300x200/?city" alt="City Destination">
                <p>City Lights</p>
            </div>

            <!-- Desert Beauty -->
            <div class="gallery-item">
                <img src="https://source.unsplash.com/300x200/?desert" alt="Desert Destination">
                <p>Desert Beauty</p>
            </div>

            <!-- Forest Escape -->
            <div class="gallery-item">
                <img src="https://source.unsplash.com/300x200/?forest" alt="Forest Destination">
                <p>Forest Escape</p>
            </div>

            <!-- Tropical Island -->
            <div class="gallery-item">
                <img src="https://source.unsplash.com/300x200/?island" alt="Island Destination">
                <p>Tropical Island</p>
            </div>
        </div>
    </section>

</body>
</html>
