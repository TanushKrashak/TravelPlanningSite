<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery - Travel Buddy</title>
    <style>
        /* Styling for the frameset container */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .frame-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header frame styling */
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            padding: 20px;
        }

        /* Footer frame styling */
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
        }

        /* Content frame */
        .content-frame {
            flex-grow: 1;
            overflow: auto;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Frame Container -->
    <div class="frame-container">
        
        <!-- Header -->
        <header>
            Travel Buddy
        </header>

        <!-- Content Frame: Gallery Section -->
        <iframe src="Gallery.html" class="content-frame"></iframe>

        <!-- Footer -->
        <footer>
            Contact Us: info@travelbuddy.com
        </footer>

    </div>

</body>
</html>
