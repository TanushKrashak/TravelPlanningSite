<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery - Travel Buddy</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div style="text-align:center; padding: 20px; font-size: 36px; font-weight: bold;">
            Travel Buddy
        </div>
    </header>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2 style="text-align:center; font-size: 28px; margin-bottom: 20px;">Our Travel Gallery</h2>
        <p style="text-align:center; font-size: 18px; margin-bottom: 40px;">Explore the beauty of the world's most stunning destinations captured through the lens of our travelers.</p>

        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 0 20px;">
            <div style="border: 1px solid #ddd; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="https://source.unsplash.com/300x200/?beach" alt="Beach Destination" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
                <p style="text-align: center; font-size: 18px; font-weight: bold;">Beach Paradise</p>
            </div>
            <div style="border: 1px solid #ddd; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="https://source.unsplash.com/300x200/?mountain" alt="Mountain Destination" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
                <p style="text-align: center; font-size: 18px; font-weight: bold;">Mountain Adventure</p>
            </div>
            <div style="border: 1px solid #ddd; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="https://source.unsplash.com/300x200/?city" alt="City Destination" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
                <p style="text-align: center; font-size: 18px; font-weight: bold;">City Lights</p>
            </div>
            <div style="border: 1px solid #ddd; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="https://source.unsplash.com/300x200/?desert" alt="Desert Destination" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
                <p style="text-align: center; font-size: 18px; font-weight: bold;">Desert Beauty</p>
            </div>
            <div style="border: 1px solid #ddd; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="https://source.unsplash.com/300x200/?forest" alt="Forest Destination" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
                <p style="text-align: center; font-size: 18px; font-weight: bold;">Forest Escape</p>
            </div>
            <div style="border: 1px solid #ddd; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <img src="https://source.unsplash.com/300x200/?island" alt="Island Destination" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
                <p style="text-align: center; font-size: 18px; font-weight: bold;">Tropical Island</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div style="text-align:center; padding: 20px; background-color: #f1f1f1;">
            <p>Contact Us: info@travelbuddy.com</p>
        </div>
    </footer>

</body>
</html>
